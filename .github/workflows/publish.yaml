---
name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push hello-app
        uses: docker/build-push-action@v5
        with:
          context: apps/hello-app
          push: true
          tags: ghcr.io/sencerburak/k8s-exercise/hello-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push configmap-watcher
        uses: docker/build-push-action@v5
        with:
          context: apps/configmap-watcher
          push: true
          tags: ghcr.io/sencerburak/k8s-exercise/configmap-watcher:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
