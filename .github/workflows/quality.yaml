name: Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install black flake8 yamllint
      - name: Run Black
        run: black --check apps/
      - name: Run Flake8
        run: flake8 apps/
      - name: Run Yamllint
        run: yamllint k8s/
